<!DOCTYPE html>
<html>
	<head>
		<title> Desafio 4 - Quadrado 3D </title>

		<style>
			*{
				margin: 0 auto;
				padding: 0 auto;
				background-color: #FFF;
			}

			header{
				margin-top: 40px;
				text-align: center;
				height: 100px;
			}

			.quadrado-azul{
				position: absolute;
				left: 230px;
				background-color: #1E90FF;
				height: 200px;
				width: 200px;
				box-shadow: 10px 10px 1px #000000;  
				z-index: 11;
			}

			.quadrado-rosa{
				position: relative;
				z-index: 2;
				bottom: -23px;
				left: 10px;
				background-color: #ea00ff;
				height: 195px;
				width: 199px;
				box-shadow: 10px 10px 1px #9ACD32;
			}
			

		</style>
	</head>

	<body>

		<header>
			<h1> Desafio 4 - Quadrado 3D </h1>
		</header>

		<div class="quadrado-azul"></div>
		<div class="quadrado-rosa"> </div>	


	</body>
</html>
