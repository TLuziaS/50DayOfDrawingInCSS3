<!DOCTYPE html>
<html>
	<head>
		<title> Desafio 21 - Google </title>

<style>
	*{
		padding: 0 auto;
		margin: 0 auto;
	}

	body {
		display: grid;
		background-color: #DCDCDC;
	}

	header{
		text-align: center;
		padding: 50px;
	}

	.google{
		margin-top: 130px;
		margin-left: 50%;
		display: block;
		width: 75px;
		height: 50px;
		position: relative;
		border-top: 50px solid #4285F4;
		border-right: 50px solid #4285F4;
		border-bottom: 50px solid #4285F4;
		border-radius: 0 0 250px 0;
		box-sizing: content-box;
	}

	.google:before{
		content:'';
		display: block;
		width: 250px;
		height: 250px;
		border-top: 50px solid #EA4335;
		border-left: 50px solid #FBBC05;
		border-bottom: 50px solid #34A853;
		border-right: 50px solid transparent;
		border-radius: 200px;
		box-sizing: border-box;
		position: absolute;
		right: -50px;
		top: -150px;
	}

	
</style>
	</head>

	<body>
		<header>
			<h1> Desafio 21 - Google </h1>
		</header>
		
			<div class="google"> </div>
		
	</body>
</html>
